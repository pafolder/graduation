rva:
  version: 0.95
  tomcat:
    script:
      user: user
      password: password

spring:
  datasource:
    username: sa
    password: ''
    url: jdbc:hsqldb:mem:graduation
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa:
    show-sql: false
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED
  cache:
    cache-names: menus, users
    caffeine.spec: maximumSize=5000,expireAfterAccess=3d
server:
  port: 80
  max-http-request-header-size: 64KB
  servlet:
    application-display-name: Graduation
    encoding:
      charset: UTF-8 # Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly
      enabled: true # Enable http encoding support
      force: true
springdoc:
  packagesToScan: com.pafolder.graduation.controller
  swagger-ui:
    path: /
    tagsSorter: alpha
  version: '@springdoc.version@'
level: error
logging:
  level:
    ROOT: ${level}
    org:
      hibernate: ${level}
      hibernate.SQL: ${level}
      springframework:
        cache: trace
        orm:
          jpa: debug
        transaction: ${level}
        transaction.interceptor: ${level}
