<div class="container align-items-center p-2">
    <br>
    <h1 class="text-center">
        <b> Restaurant Voting Application</b></h1>
    <p style="text-align:center"><i>Java Enterprise Graduation Project</i></p>
    <p th:utext="${summary}"></p>
    <h5 class="text-center">Login for Testing</h5>
    <span th:if="${param.error}">
            <div id="modalUserNotFound" class="modal">
        <div class="modal-content text-center" style="width: 20%">Invalid Username & Password<div>
                <button class="btn btn-danger btn-sm mt-2" id="buttonOkUserNotFound">&nbsp;Ok&nbsp;</button></div>
        </div></div>
    <script th:inline="javascript">let buttonOkUserNotFound = document.getElementById("buttonOkUserNotFound");
    buttonOkUserNotFound.onclick = function () {
        history.back();
    }
    document.getElementById("modalUserNotFound").style.display = "block";
    </script>
    </span>
    <div th:if="${param.logout}">You have been logged out</div>
    <form class="text-center" name="loginForm" th:action="@{/login}" method="post">
        <div>
            <input class="text-center mb-1" type="text" name="username" id="username" placeholder="Email"/>
        </div>
        <div>
            <input class="text-center mb-1" type="password" name="password" id="password" placeholder="Password"/>
        </div>
        <div>
            <input type="button" class="btn btn-primary btn-sm mt-1" value="Login" onclick="this.form.submit()">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-link btn-sm" onclick="location.href='/unauthenticated'">
                Unauthenticated
            </button>
            <button class="btn btn-link btn-sm" onclick=
                    "javascript: username.value = 'user@mail.com'; password.value='password'; this.form.submit();">
                Login as User
            </button>
            <button class="btn btn-link btn-sm" onclick=
                    "javascript: username.value = 'admin@mail.com'; password.value='admin'; this.form.submit();">
                Login as Admin
            </button>
        </div>
    </form>
</div>
